<template>

  <h1>Need Music?</h1>
  <p class="lead">Use the Aurelia-Spotify app to browse new releases and find your favorite songs.</p>

  <form>
      <div class="row">
        <div class="col-md-12 ">
          <input type="text" class="form-control col-md-3" placeholder="Search Artists..."
                 name="searchStr" value.bind="searchStr" keyup.trigger="searchMusic()">
        </div>
      </div>
  </form> 

  <hr/>
  <div repeat.for="artist of searchRes">
    <div class="row well">
      <div class="col-md-12">
        <h4><a href="/artist/${artist.id}">${artist.name}</a></h4>
        <div>
          <strong>Genres: </strong>
          <span repeat.for="genre of artist.genres"> ${genre}</span>
        </div>
      </div>
    </div>
  </div>

</template>
